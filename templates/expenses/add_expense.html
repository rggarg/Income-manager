{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <!-- <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3"></div>
    </div> -->
    {% include 'partials/messages.html' %}
    <nav aria-label="breadcrumb" style="background-color: rgba(194, 193, 193, 0.207);">
        <ol class="breadcrumb p-2 ps-4">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <h3>Add Expense</h3>
            </div>
            <form action="{% url 'add-expense' %}" method="post" class="p-1">
                {% csrf_token %}
                <div class="form-group p-1">
                    <label for="">Amount</label>
                    <input type="number" name='amount' value="{{values.amount}}" class="form-control-sm form-control">
                </div>
                <div class="form-group p-1">
                    <label for="">Description</label>
                    <input type="text" name='description' value="{{values.description}}"
                        class="form-control form-control-sm">
                </div>
                <div class="form-group p-1">
                    <label for="">Category</label>
                    <input list="categories" name="category" id="category" class="form-control form-control-sm">
                    <datalist id="categories">
                        {% for category in categories %}
                        <option value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                    </datalist>
                </div>
                <div class="form-group p-1">
                    <label for="">Date of Expense</label>
                    <input type="date" name='expense_date' class="form-control form-control-sm">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary mt-2">
            </form>
        </div>
    </div>
</div>
{% endblock %}
